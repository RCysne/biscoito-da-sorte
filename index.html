<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600;9..40,700;9..40,800&family=Dancing+Script&family=Montserrat:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main>
      <div id="container1">
        <div class="closed-cookie">
          <h1>Qual é a sua sorte de hoje?</h1>
          <p>Abra o biscoito e descubra</p>
          <button id="btn-open">
            <img src="./assets/closed-cookie.png" alt="" />
          </button>
        </div>
      </div>

      <div id="container2" class="hide">
        <div class="opened-cookie">
          <h1>Aqui está a sua sorte de hoje:</h1>
          <div class="message">
            <p>
              Se alguém está tão cansado que não possa te dar um sorriso,
              deixa-lhe o teu.
            </p>
          </div>
          <img src="./assets/opened-cookie.png" alt="" />
          <button id="btn-tryAgain">Abrir outro biscoito</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
